{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .settings-wrapper {
        min-height: 80vh;
        background: linear-gradient(135deg, #fdfbf7 0%, #fff 100%);
        padding: 4rem 0;
    }

    .settings-card {
        background: white;
        border-radius: var(--radius-xl);
        padding: 3rem;
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: var(--shadow-sm);
    }

    .form-section {
        margin-bottom: 2.5rem;
    }

    .form-section-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
    }

    @media (max-width: 640px) {
        .form-grid {
            grid-template-columns: 1fr;
        }
    }

    .btn-save {
        padding: 1rem 2.5rem;
        border-radius: 9999px;
        background: var(--primary-color);
        color: white;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px -1px rgba(217, 119, 6, 0.3);
    }

    .btn-save:hover {
        background: var(--primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(217, 119, 6, 0.4);
    }
</style>

<div class="settings-wrapper">
    <div class="container" style="max-width: 800px;">
        <div style="margin-bottom: 3rem;">
            <a href="{% url 'account' %}"
                style="color: var(--text-muted); text-decoration: none; font-size: 0.9rem; display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem;">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
            <h1 class="font-display gradient-text" style="font-size: 2.5rem; margin-bottom: 0.5rem;">Account Settings
            </h1>
            <p style="color: var(--text-muted);">Manage your personal information and profile settings.</p>
        </div>

        <div class="settings-card">
            <form method="POST">
                {% csrf_token %}

                <div class="form-section">
                    <h2 class="form-section-title text-main">
                        <i class="fas fa-user-circle"></i> Personal Information
                    </h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-input" value="{{ user.username }}" disabled
                                style="opacity: 0.7; cursor: not-allowed; background: #f9fafb;">
                            <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: 0.5rem;">Username cannot
                                be changed.</p>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-input" value="{{ user.email }}" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">First Name</label>
                            <input type="text" name="first_name" class="form-input" value="{{ user.first_name }}">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="last_name" class="form-input" value="{{ user.last_name }}">
                        </div>
                    </div>
                </div>

                <div
                    style="display: flex; justify-content: flex-end; margin-top: 3rem; padding-top: 2rem; border-top: 1px solid var(--border-color);">
                    <button type="submit" class="btn-save">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
