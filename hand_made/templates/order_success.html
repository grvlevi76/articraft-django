{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container section" style="text-align: center; padding: 4rem 0;">
    <div style="max-width: 600px; margin: 0 auto;">
        <div style="font-size: 5rem; color: #059669; margin-bottom: 1.5rem;">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="font-display gradient-text" style="font-size: 3rem; margin-bottom: 1rem;">Order Placed!</h1>
        {% if order %}
        <p style="font-weight: 600; font-size: 1.1rem; color: var(--text-main); margin-bottom: 1rem;">
            Order ID: <span class="gradient-text">#{{ order.id }}</span>
        </p>
        {% endif %}
        <p style="color: var(--text-muted); font-size: 1.2rem; margin-bottom: 2rem;">
            Thank you for your purchase. Your order has been received and is being processed.
        </p>
        <a href="{% url 'shop' %}" class="btn-hero btn-hero-primary">
            Continue Shopping
        </a>
    </div>
</div>
{% endblock %}
